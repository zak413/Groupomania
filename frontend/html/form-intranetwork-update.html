<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Modification de message - IntraNetwork</title>
    <meta name="description" content="Modification de message - IntraNetwork" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../css/images/favicon.JPG"
    />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
  </head>

  <body>
    <div class="page-container">
      <header>
        <div class="header">
          <a href="accueil.html" class="accueil"
            ><img src="../css/images/logo3.png" alt="Logo Groupomania"
          /></a>
          <nav>
            <div class="header-lien">
              <ul class="header-navigation">
                <li class="nav-item">
                  <a class="nav-link" href="accueil.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="intranetwork.html">IntraNetwork</a>
                </li>
              </ul>
            </div>
          </nav>
          <button class="logout" type="button" name="logout">
            Se déconnecter
          </button>
        </div>
      </header>

      <main>
        <div id="update-form-network">
          <h1>Modifier votre message - IntraNetwork</h1>
          <div class="cadre">
            <form name="form-update-network" id="form-update-network">
              <div class="form-group">
                <label for="title-update-message">
                  Titre du message à modifier
                </label>
                <input
                  type="text"
                  id="title-update-message"
                  name="title-update-message"
                  class="form-control"
                  required
                  autofocus
                  placeholder="Titre du message"
                />
              </div>
              <div class="form-group">
                <label for="update-message">
                  Message à modifier
                </label>
                <textarea
                  id="update-message"
                  name="update-message"
                  class="form-control"
                  rows="10"
                  cols="50"
                  required
                  placeholder="Rédigez votre message ici..."
                ></textarea>
              </div>

              <div id="btn-update-message">
                <button id="updateText" type="submit" name="updateText">
                  Modifier votre message
                </button>
              </div>
            </form>

            <div id="image-update-message"></div>
          </div>
        </div>
      </main>
      
    </div>
    <script src="../js/authFront.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/updateMessage.js"></script>
    <script>
      getUpdateMessage();
    </script>
  </body>
</html>
