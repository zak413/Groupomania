<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Page de connexion - Groupomania Intra</title>
    <meta name="description" content="Page de connexion - Groupomania Intra" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../css/images/favicon.JPG"
    />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
  </head>

  <body>
    <div class="page-container">
      <header>
        <div class="header">
          <div class="logo">
            <a href="accueil.html" class="accueil"
              ><img src="../css/images/logo3.png" alt="Logo Groupomania"
            /></a>
          </div>
          <nav>
            <div class="header-lien">
              <ul class="header-navigation">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Se connecter</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="creation-compte.html"
                    >Création d'un accès</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <main>
        <div class="form-user">
          <h1>Connexion à votre compte Groupomania Intranet</h1>
          <form method="post" name="formConexxion" id="form_login">
            <div class="form-group">
              <label for="email-login">
                Login (Adresse email) :
              </label>
              <input
                type="email"
                id="email-login"
                name="email-login"
                class="form-control"
                required
                placeholder="Entrez une adresse mail valide"
              />
            </div>
            <div class="form-group">
              <label for="pass-login">
                Mot de passe :
              </label>
              <input
                type="password"
                id="pass-login"
                name="pass-login"
                class="form-control"
                required
                placeholder="Renseignez votre mot de passe"
              />
            </div>

            <button id="connexion" type="submit" name="connexion">
              Connexion
            </button>
          </form>
        </div>
      </main>
     
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
