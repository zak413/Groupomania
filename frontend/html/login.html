<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Page de connexion</title>
    <meta name="description" content="Page de connexion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel="shortcut icon" type="image/png" href="../css/images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>

  <body>
    <div class="page-container">
      <header>
		   <nav class="navbar">
		   <div class="header">
				<a href="pageAccueil.html" class="accueil"><img src="../css/images/icon-left-font-monochrome-white.png" alt="Logo Groupomani"/></a>
				<div>
					<button onclick="window.location.href='login.html';" class="btn btn-primary" type="button" name="logout">Se connecter</button>
					<button onclick="window.location.href='inscription.html';" class="btn btn-primary" type="button" name="logout">Créer un compte</button>
			   </div>
			</div>	
			</nav>
      </header>

      <main>
        <div class="form-user">
          <h1>Connexion à votre compte Groupomania Network</h1>
          <form method="post" name="formConexxion" id="form_login">
            <div class="form-group">
              <label for="email-login">Login (Adresse email) :</label>
              <input type="email" id="email-login" name="email-login" class="form-control" required placeholder="Entrez une adresse mail valide"/>
            </div>
            <div class="form-group">
              <label for="pass-login">Mot de passe :</label>
              <input type="password" id="pass-login" name="pass-login" class="form-control" required placeholder="Renseignez votre mot de passe"/>
            </div>

            <button class="btn btn-secondary" id="connexion" type="submit" name="connexion">Connexion</button>
          </form>
        </div>
      </main>
     
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
