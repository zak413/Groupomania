<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Nouveau message network - Groupomania Intranet</title>
    <meta
      name="description"
      content="Nouveau message network - Groupomania Intranet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../css/images/favicon.JPG"
    />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
  </head>

  <body>
    <div class="page-container">
      <header>
        <div class="header">
          <a href="accueil.html" class="accueil"
            ><img src="../css/images/logo3.png" alt="Logo Groupomania"
          /></a>
          <nav>
            <div class="header-lien">
              <ul class="header-navigation">
                <li class="nav-item">
                  <a class="nav-link" href="accueil.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="intranetwork.html">IntraNetwork</a>
                </li>
              </ul>
            </div>
          </nav>
          <button class="logout" type="button" name="logout">
            Se déconnecter
          </button>
        </div>
      </header>

      <main>
        <div id="page-form-network">
          <h1>Ajouter un message sur IntraNetwork</h1>
          <div class="cadre">
            <form method="post" name="form-network" id="form-network">
              <div class="form-group">
                <label for="title-message">
                  Titre du message
                </label>
                <input
                  type="text"
                  id="title-message"
                  name="title-message"
                  class="form-control"
                  required
                  autofocus
                  placeholder="Titre du message"
                />
              </div>
              <div class="form-group">
                <label for="new-message">
                  Nouveau message
                </label>
                <textarea
                  id="new-message"
                  name="new-message"
                  class="form-control"
                  rows="10"
                  cols="50"
                  required
                  placeholder="Rédigez votre message ici..."
                ></textarea>
              </div>
              <div class="form-group">
                <label for="imageUrl">
                  Insérer une image
                </label>
                <input
                  type="file"
                  accept="image/*"
                  id="imageUrl"
                  name="imageUrl"
                  class="form-control"
                />
              </div>

              <button id="valider-message" type="submit" name="valider-message">
                valider votre message
              </button>
            </form>
          </div>
        </div>
      </main>
      
    </div>
    <script src="../js/authFront.js"></script>
    <script src="../js/network.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
