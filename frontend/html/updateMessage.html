<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Modification du message</title>
    <meta name="description" content="Modification du message" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel="shortcut icon" type="image/png" href="../css/images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
    <div class="page-container">
      <header>
        <nav class="navbar">
			<div class="header">
          		<a href="pageAccueil.html" class="accueil"><img src="../css/images/icon-left-font-monochrome-white.png" alt="Logo Groupomani"/></a>
         		<button class="logout btn btn-danger" type="button" name="logout">Se déconnecter</button>
       	 	</div>		
       	</nav>
      </header>

      <main>
        <div id="update-form-network">
          <h1>Modifier le message</h1>
          <div class="cadre">
            <form name="form-update-network" id="form-update-network">
              <div class="form-group">
                <label for="title-update-message">Titre du message</label>
                <input type="text" id="title-update-message" name="title-update-message" class="form-control" required autofocus placeholder="Titre du message"/>
              </div>
              <div class="form-group">
                <label for="update-message">Message</label>
                <textarea id="update-message" name="update-message" class="form-control" rows="10" cols="50" required placeholder="Rédigez votre message ici..."></textarea>
              </div>
              <div id="btn-update-message">
                <button class="btn btn-primary" id="updateText" type="submit" name="updateText">Modifier votre message</button>
              </div>
            </form>

            <div id="image-update-message"></div>
          </div>
        </div>
      </main>
      
    </div>
    <script src="../js/authFront.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/updateMessage.js"></script>
    <script>
      getUpdateMessage();
    </script>
  </body>
</html>
