<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Groupomania Network</title>
    <meta name="description" content="Page accueil groupomania network" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel="shortcut icon" type="image/png" href="../css/images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
    <div class="page-container">
      <header>
       	<nav class="navbar">
			<div class="header">
          		<a href="pageAccueil.html" class="accueil"><img src="../css/images/icon-left-font-monochrome-white.png" alt="Logo Groupomani"/></a>
          		<div>
          		<button onclick="window.location.href='#voir-profil';" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Voir mon profil</button>
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header" id="monPro">
						<h1 class="modal-title" id="exampleModalLabel">Mon profil</h1>
					  </div>
					<div class="modal-body">
						<div id="voir-profil">
							<div class="profil">
							  <h3>Informations :</h3>
							  <div id="profil-name">
								<p class="bolder">Nom :</p>
								<p id="profil_nom"></p>
							  </div>
							  <div id="profil-firstname">
								<p class="bolder">Prénom :</p>
								<p id="profil_prenom"></p>
							  </div>
							  <div id="profil-role">
								<p class="bolder">Rôle Intranet :</p>
								<p id="profil_role"></p>
							  </div>
							  <div id="profil-mail">
								<p class="bolder">Adresse mail :</p>
								<p id="profil_email"></p>
							  </div>
							  <div id="profil-button">
								<button class="btn btn-danger" id="suppression-compte" type="button" name="suppression-compte">Suppression du compte</button>
							  </div>
							</div>
						</div>
				  	</div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
					  </div>
					</div>
		  		</div>
				</div>
         		<button class="logout btn btn-danger" type="button" name="logout">Se déconnecter</button>
         		</div>
       	 	</div>		
       	</nav>
      </header>

      <main>
        <div id="page-network">
          <h1>Groupomania Network</h1>
          <div id="ajouter-post">
            <button type="button" class="btn btn-primary" id="ajout-post" onclick="window.location.href='newMessage.html';">Publier un nouveau post</button>
          </div>
          <div id="liste-message"></div>
        </div>
      </main>
      
    </div>
   	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
    
    <script src="../js/authFront.js"></script>
    <script src="../js/profil.js"></script>
    <script src="../js/deleteUser.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/getMessage.js"></script>
    <script>
      getAllMessages();
    </script>
    
  </body>
</html>
