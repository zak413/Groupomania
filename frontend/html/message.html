<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Message - IntraNetwork</title>
    <meta name="description" content="Message - IntraNetwork" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel="shortcut icon" type="image/png" href="../css/images/favicon.JPG"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />

  </head>

  <body>
    <div class="page-container">
      <header>
        <nav class="navbar">
			<div class="header">
          		<a href="intranetwork.html" class="accueil"><img src="../css/images/icon-left-font-monochrome-white.png" alt="Logo Groupomani"/></a>
         		<button class="logout btn btn-danger" type="button" name="logout">Se déconnecter</button>
       	 	</div>		
       	</nav>
      </header>

      <main>
        <div id="single-message">
          <div id="fiche-message">
            <div class="cadre">
              <div id="info_message">
                <div class="info-single-message">
                  <p id="user-single-message"></p>
                  <p id="date-single-message"></p>
                </div>
                <h2 id="titre-single-message"></h2>
                <p id="texte-single-message"></p>
                <div id="image-single-message"></div>

                <div id="action-button-message"></div>
              </div>
            </div>
          </div>

          <div id="fiche-commentaire">
            <h3 id="nbre-comment">Commentaire(s) : <span id="nbr-commentaires"></span></h3>
            <div class="cadre">
              <div id="page-form-commentaire">
                <div class="cadre">
                  <form method="post" name="form-commentaire" id="form-commentaire">
                    <div class="form-group">
                      <div class="form-group">
                        <label for="new-commentaire">
                          Nouveau commentaire
                        </label>
                        <textarea id="new-commentaire" name="new-commentaire" class="form-control" rows="10" cols="50" required autofocus placeholder="Rédigez votre commentaire ici..."></textarea>
                      </div>

                      <button class="btn btn-primary" id="valider-commentaire" type="submit" name="valider-commentaire">Publier votre commentaire</button>
                    </div>
                  </form>
                </div>

                <div id="info_commentaire"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
    </div>
    <script src="../js/authFront.js"></script>
    <script src="../js/commentaire.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/getMessage.js"></script>
    <script>
      getOneMessage();
    </script>
    <script src="../js/getCommentaire.js"></script>
    <script>
      getAllCommentaires();
    </script>
  </body>
</html>
