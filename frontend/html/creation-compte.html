<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Page de création de compte - Groupomania Intranet</title>
    <meta
      name="description"
      content="Page de création de compte - Groupomania Intranet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../css/images/favicon.JPG"
    />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
  </head>

  <body>
    <div class="page-container">
      <header>
        <div class="header">
          <div>
            <a href="accueil.html" class="accueil"
              ><img src="../css/images/logo3.png" alt="Logo Groupomania"
            /></a>
          </div>
          <nav>
            <div class="header-lien">
              <ul class="header-navigation">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Se connecter</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="creation-compte.html"
                    >Création d'un accès</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <main>
        <div class="form-user">
          <h1>Création d'un compte Groupomania Intranet</h1>
          <form method="post" name="formCreation" id="form_signup">
            <div class="form-group">
              <label for="nom">
                Nom de famille :
              </label>
              <input
                type="text"
                id="nom"
                name="nom"
                class="form-control"
                required
                autofocus
                placeholder="Renseignez votre nom de famille"
              />
            </div>
            <div class="form-group">
              <label for="prenom">
                Prénom :
              </label>
              <input
                type="text"
                id="prenom"
                name="prenom"
                class="form-control"
                required
                placeholder="Renseignez votre prénom"
              />
            </div>
            <div class="form-group">
              <label for="email">
                Login (Adresse email) :
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
                placeholder="Entrez une adresse mail valide"
              />
            </div>
            <div class="form-group">
              <label for="password">
                Mot de passe :
              </label>
              <p id="format-password">(Le mot de passe doit comporter 8 caractères au minimum avec au moins 1 minuscule, 1 majuscule, 1 chiffre et pas d'espace.)</p>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
                placeholder="Renseignez votre mot de passe"
              />
            </div>

            <button id="create-login" type="submit" name="create-login">
              Création d'un compte
            </button>
          </form>
        </div>
      </main>
      
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
